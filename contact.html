<div class="wrapper-main">
	<!-- Header Placeholder -->
	<div id="header-placeholder"></div>
	
	<!-- full Title -->
	<div class="full-title">
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3" data-translate="contact_page_title"> Contact </h1>
			<div class="breadcrumb-main">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="index.html" data-translate="nav_home">Accueil</a>
					</li>
					<li class="breadcrumb-item active" data-translate="contact_page_breadcrumb">Contact</li>
				</ol>
			</div>
		</div>
	</div>

    <div class="contact-main">
		<div class="container">
			<!-- Content Row -->
		  <div class="row">
			<!-- Map Column -->
				<div class="col-lg-8 mb-4 contact-left">
					<h3 data-translate="contact_form_title">Envoyez-nous un Message</h3>
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="control-group form-group">
							<div class="controls">
								<input type="text" data-translate-placeholder="contact_fullname_placeholder" placeholder="Nom Complet" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<input type="tel" data-translate-placeholder="contact_phone_placeholder" placeholder="Numéro de Téléphone" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<input type="email" data-translate-placeholder="contact_email_placeholder" placeholder="Adresse Email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<textarea rows="5" cols="100" data-translate-placeholder="contact_message_placeholder" placeholder="Message" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
							</div>
						</div>
						<div id="success"></div>
						<!-- For success/fail messages -->
						<button type="submit" class="btn btn-primary" id="sendMessageButton" data-translate="contact_send">Envoyer le Message</button>
					</form>
				</div>
				<!-- Contact Details Column -->
				<div class="col-lg-4 mb-4 contact-right">
					<h3 data-translate="contact_details_title">Coordonnées</h3>
					<p>
						<i class="fas fa-map-marker-alt" style="color: #007bff;"></i> 
						NDJAMENA - CHAD
						<br>
					</p>
					<p>
						<i class="fas fa-map-marker-alt" style="color: #007bff;"></i> 
						Kigali - RWANDA
						<br>
					</p>
					<p>
						<i class="fas fa-phone" style="color: #007bff;"></i> 
						<abbr data-translate="contact_phone_number" title="Phone">Téléphone</abbr>:(Tchad) (+235) 66401276 / 95094700
					</p>
					<p>
						<i class="fas fa-phone" style="color: #007bff;"></i> 
						<abbr data-translate="contact_phone_number" title="Phone">Téléphone</abbr>:(Rwanda) +250 790 040 651
					</p>
					<p>
						<i class="fas fa-envelope" style="color: #007bff;"></i> 
						<abbr data-translate="contact_email" title="Email">Email</abbr>:
						<a href="mailto:info@ceei-glosec.com"> info@ceei-glosec.com </a>
					</p>
					<p>
						<i class="fas fa-clock" style="color: #007bff;"></i> 
						<abbr data-translate="contact_hours" title="Hours">Heures</abbr>: <span data-translate="contact_hours_text">Lundi - Vendredi: 9h00 à 17h00</span>
					</p>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</div>
